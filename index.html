<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Movie History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="shortcut icon" type="image/png" href="https://www.favicon.cc/logo3d/152287.png"/>
  </head>
  <body id="body">
    <nav id="nav" class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Movie History</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li id="authBtn" class="active"><a href="#">Authentication</a></li>
            <li id="myMoviesBtn" class="hide"><a href="#">My Movies</a></li>
            <li id="searchBtn" class="hide"><a href="#">Search</a></li>
            <li id="logout" class="hide"><a href="#">Logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div id="myMovies" class="hide text-center">
      <h1>My Movies</h1>
      <div id="filterButtons">
        <button class="btn btn-info wishlist">Show Wishlist Movies</button>
        <button class="btn btn-warning watched">Show Watched Movies</button>
        <button class="btn btn-success all">Show All Movies</button>
      </div>
      <div id="savedMovies"></div>
    </div>

    <div id="authScreen" class="text-center">
      <div id="login-form">
        <h1 class="text-center">Sign In</h1>
        <form class="form-horizontal col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" id="sign-in-btn" class="btn btn-default">Sign in</button>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a href="#" id="register-link">Sign Up</a>
            </div>
          </div>
        </form>
      </div>

      <div id="registration-form" class="hide">
        <h1 class="text-center">Sign Up</h1>
        <form class="form-horizontal col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
          <div class="form-group">
            <label for="newUserEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="newUserEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="newUserPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="newUserPassword" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" id="register-btn" class="btn btn-default">Register</button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a href="#" id="sign-in-link">Go to Login</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="search" class=" hide text-center">
      <h1>Search Movies</h1>

      <div class="input-group col-sm-6 col-sm-offset-3">
        <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
        <input id="searchBar" type="text" class="form-control" placeholder="e.g. Star Wars" aria-describedby="basic-addon1">
      </div>

      <div id="movies"></div>
    </div>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="dist/app.js"></script>
  </body>
</html>
