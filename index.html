<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Movie History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="shortcut icon" type="image/png" href="https://www.favicon.cc/logo3d/152287.png"/>
  </head>
  <body id="body">
    <nav id="nav" class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Movie History</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li id="authBtn"><a href="#">Authentication</a></li>
            <li id="myMoviesBtn"><a href="#">My Movies</a></li>
            <li id="searchBtn" class="active"><a href="#">Search</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div id="myMovies" class="hide text-center">
      <h1>My Movies</h1>
      <div id="savedMovies"></div>
    </div>

    <div id="authScreen" class="hide text-center">
      <h1>Sign In</h1>
    </div>

    <div id="search" class="text-center">
      <h1>Search Movies</h1>

      <div class="input-group col-sm-6 col-sm-offset-3">
        <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
        <input id="searchBar" type="text" class="form-control" placeholder="e.g. Star Wars" aria-describedby="basic-addon1">
      </div>

      <div id="movies"></div>
    </div>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="dist/app.js"></script>
  </body>
</html>
